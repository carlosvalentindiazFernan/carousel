<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="style.html">

<dom-module id="container-app">
  <template>
    <style>
    .card-carousel {
        width: 50%;
        height: 50%;
        margin-top: 10%;
        @apply --card-carousel-mixin;
      }
    .card-text{
      color: var(--dark-primary-color);
      @apply --card-carousel-mixin;
    }
    </style>

    <paper-card class="card-carousel" heading="{{title}}" image="http://placehold.it/350x150/FFC107/000000">
      <div class="card-content card-text">
        <slot></slot>
      </div>
      <div class="card-content card-text">
        <slot name="second-text"></slot>
      </div>
    </paper-card>

  </template>

  <script>
    (function ContainserApps () {
      'use strict';

      class ContainerApp extends Polymer.Element {

        static get is() { return 'container-app'; }

        static get properties(){
          return{
            title:{
              type: String,
              notify: true
            }
          }
        }

      }

      window.customElements.define(ContainerApp.is, ContainerApp);
    })();

  </script>
</dom-module>
