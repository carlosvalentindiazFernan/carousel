<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="style.html">
<dom-module id="container-elem">
  <template>
    <h2>
      <slot name="title"></slot>
    </h2>
    <div>
      <slot></slot>
    </div>
    <script>

    (function container() {
      'use strict';

      class ContainserElemt extends Polymer.Element {
        static get is() { return 'container-elem'; }
      }
      window.customElements.define(ContainserElemt.is,
                                        ContainserElemt);
    })();
    </script>
  </template>
</dom-module>
